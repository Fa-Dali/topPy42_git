<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      файл manifest.json содержит метаданные, используемые при установке вашего веб-приложения на мобильное устройство или настольный компьютер пользователя. Смотрите https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Обратите внимание на использование %PUBLIC_URL% в тегах выше.
      Во время сборки он будет заменен на URL папки `public`.
      Только файлы внутри папки `public` могут быть использованы в HTML.

      В отличие от "/favicon.ico" или "favicon.ico", "%PUBLIC_URL%/favicon.ico" будет работать корректно как с маршрутизацией на стороне клиента, так и с непустым публичным URL..
      Научитесь настраивать общедоступный URL без прав администратора, запустив команду `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>Вам нужно включить JavaScript, чтобы запустить это приложение.</noscript>
    <div id="root"></div>
    <!--
      Этот HTML файл является шаблоном.
      Если вы откроете его напрямую в браузере, вы увидите пустую страницу.

      Вы можете добавить веб-шрифты, мета-теги или аналитические данные в этот файл.
      Этап сборки поместит собранные скрипты в тег <body>.

      Чтобы начать разработку, выполните команду `npm start` или `yarn start`.
      Чтобы создать производственный пакет, используйте `npm run build` или `yarn build`.
    -->
  </body>
</html>
